faqs                                      :

  - title                                 : How do I search for a receipt?
    description                           : You can use receipt, store, tag or product name to search for a receipt on the home screen.
    fontawesome_icon_name                 : search

  - title                                 : Installed app on a new device and it is not showing my data?
    description                           : Sometime iCloud does not trigger the refresh. Navigate to Settings -> Apple Id Account -> iCloud. After that just come back to the app and you should see the data.
    fontawesome_icon_name                 : users

  - title                                 : Do I loose all my images if I delete the app?
    description                           : No, when you create receipt using camera, the images are also saved in your photo library and this way you always have the images with you even after deleting the app. Also, the iCloud sync is ON for the app and if you have not turned it off then your data is saved on iCloud always.
    fontawesome_icon_name                 : eraser

  - title                                 : How do I delete a receipt?
    description                           : You can navigate to All receipts page and can swipe to delete a receipt.
    fontawesome_icon_name                 : trash

  - title                                 : How do I create/delete a store?
    description                           : While creating a receipt, when you navigate to store page, you can create a new store or swipe to delete an existing store.
    fontawesome_icon_name                 : trash

  - title                                 : How do I create/delete a tag?
    description                           : While creating a receipt, when you navigate to tags page, you can create a new tag or swipe to delete an existing tag.
    fontawesome_icon_name                 : trash

  - title                                 : Can I select multiple tags?
    description                           : Yes, you can select multiple tags
    fontawesome_icon_name                 : tag

  - title                                 : How do I contact for support?
    description                           : You can post on the twitter @ReceiptsC and I will try to respond. 
    fontawesome_icon_name                 : users

